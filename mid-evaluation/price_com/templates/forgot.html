<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
</head>
<body>
	{% if message %}
		<p>{{ message }}</p>
	{% endif %}
	<form method="POST" action="/forgot">
		<label>Email:</label>
		<input type="email" name="email" required><br><br>
		<input type="submit" value="Reset Password">
	</form>
	<p>Remember your password? <a href="/login">Click here to login</a></p>
</body>
</html>
