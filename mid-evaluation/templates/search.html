<!DOCTYPE html>
<html>

<head>
	<title>Search Results</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'search.css') }}">
</head>

<body>
	{% if us %}
			<div>
				<h2>{{us}}</h2>
			</div>
	{% endif %}
	<header>
		<nav>
			<div class="filter-menu">
				<form action="{{ url_for('sorted') }}" method="post" id="form1">
					<fieldset>
						<div class="search-box1">
							
							<input type="text" id="search" placeholder="Filter by store" name="Filter-box">
							<br>
							<br>
							<select id="price" name="price">
								<option value="none">Sort by Price</option>
								<option value="asc">Ascending</option>
								<option value="desc">Descending</option>
							</select>
							<br>
							<button type="submit">Apply<i class="fa fa-search"></i></button>
							
						</div>
						
						<!-- <button type="submit" class="search-box">Apply<i class="fa fa-search"></i></button> -->
					</fieldset>
				</form>
			</div>
			<div class="search-box">
				<form action="{{ url_for('search') }}" method="post" id="form2">
					<input type="text" id="product_alert1" placeholder="Search..." name="search_box">
					<button type="submit">Search<i class="fa fa-search"></i></button>
				</form>
			</div>
			<div class="search-box2">
				<form action="{{ url_for('compare') }}" method="post" id="form3">
					<input type="text" id="compare1" placeholder="store1" name="store1">
					<input type="text" id="compare2" placeholder="store2" name="store2">
					<button type="submit">Compare<i class="fa fa-search"></i></button>
				</form>
			</div>
		</nav>
	</header>
	<table>
		<thead>
			<tr>
				<th>Details</th>
				<th>Site</th>
				<th>Price</th>
				<th>Link</th>
				<th>Image</th>
			</tr>
		</thead>
		<tbody>
			{% for item in result %}
			<tr>
				<td>{{ item[1] }}</td>
				<td>{{ item[2] }}</td>
				<td>{{ item[3] }}</td>
				<td><a href="{{item[4]}}"><button class="store">Visit</button></a></td>
				<!-- <td>{{item[5]}}</td> -->
				<td><img src="{{ item[5] }}" alt="Cannot load"></td>
			</tr>
			<!-- <tr>
				<td colspan="20"><hr></td>
			</tr> -->
			{% endfor %}
		</tbody>
	</table>

	<script src="../static/search-alert1.js"></script>
	<script src="../static/search-alert2.js"></script>
</body>

</html>
